<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% comment %} https://docs.google.com/spreadsheets/d/18leWt2SzR_QqBmb3u208nJ0eaAsBiZNy3XtXtMtBKIc/edit#gid=0 {% endcomment %}
    <center>
        <h1 style="font-family:monospace">Available Google API's</h1>
        <div>
            <a href="{% url 'sheets' %}"><button style="border: none;
                color: white;
                font-size:larger;
                font-family:monospace;
                background-color:blue;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                border-radius:5px;">SpreadSheet</button></a>
                {% comment %} https://calendar.google.com/calendar/u/0/r?tab=rc {% endcomment %}
                <a href="{% url 'cal' %}"><button style="border: none;
                    color: white;
                    font-size:larger;
                    font-family:monospace;
                    background-color:blue;
                    padding: 15px 32px;
                    text-align: center;
                    text-decoration: none;
                    display: inline-block;
                    font-size: 16px;
                    margin: 4px 2px;
                    cursor: pointer;
                    border-radius:5px;">Calender</button></a>
        </div>

    </center>
    

</body>
</html>
